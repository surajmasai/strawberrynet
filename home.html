<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        @media screen and (min-width: 992px) {
            body {
                padding-top: 140px;
            }
        }
        @media screen and (min-width: 768px) {
            body {
                padding-top: 150px;
            }
        }
        @media screen {
            body {
                padding-top: 102px;
            }
        }
        @media screen and (max-width: 1100px) {
            .header-bg {
                background-image: none;
            }
        }
        body {
            font-family: Lato,sans-serif;
            letter-spacing: 0.03em;
            font-size: 14px;
            color: #2c2c2c;
            background-color: #fff;
        }
        div {
            display: block;
        }
        .navbar {
            border-radius: 4px;
            min-height: 50px;
        }
        .navbar-fixed-top, .navbar-fixed-bottom {
            position: fixed;
            right: 0;
            left: 0;
            z-index: 1031;
        }
        .header-bg {
            background: url(https://a.cdnsbn.com/images/common/2016headerbg.jpg?v=2);
            letter-spacing: 0.15em;
        }
        .container {
            max-width: 1200px;
            margin-right: auto;
            margin-left: auto;
            padding-right: 15px;
            padding-left: 15px;
        }
        .navbar-brand {
            margin-top: 7px;
            margin-bottom: 7px;
            color: #fff;
            background: url(https://a.cdnsbn.com/images/common/2016CompanyLogo.png);
            width: 150px;
            height: 45px;
            display: block;
        }
        .navbar-header {
            float: left;
        }
    </style>
</head>

<body>
    <div class="navbar">
        <div class="header-bg">
            <div class="container" id="header">
                <a href="home.html" class="navbar-brand navbar-header" title="StrawberryNET"></a>
                <div class="navbar-right">
                    <ul class="menunav nav navbar-right top-nav add-nav">
                        <li class="loginlinks clear" style="display: none;"></li>
                        <li class="signuplinks">
                            <a href="#" title="Sign in" onclick="signIn()">
                                <span class="account-icon"></span>
                                <span class="hidden-xs">Sign in</span>
                            </a>
                        </li>
                        <li class="wishlists hidden-xs">
                            <a title="Wishlist">
                                <span class="menu-wishlist-icon"></span>
                                "Wishlist"
                            </a>
                            <div class="drop_wapper" id="menu_wishlist">
                                <div class="drop"></div>
                            </div>
                        </li>
                        <li id="miniBasket">
                            <a href="" id="bag" title="Bag">
                                <span class="shopping-bag"></span>
                                <span id="bag-count">0</span>
                                <span class="hidden-xs">Bag</span>
                            </a>
                            <div class="drop mini-bag-wrapper">
                                <div class="mini-bag-item-total">My Bag: 0 item(s)</div>
                                <div class="mini-bag-stores"></div>
                                <div class="row mini-bag-summary">
                                    <div class="col-xs-9">Total</div>
                                    <div class="-xs-3 text-right">
                                        <span class="currysymbol">INR</span>
                                        "0.00"
                                    </div>
                                    <div class="text-right">
                                        <a href="" class="btn btn-mini-bag-checkout">Checkout</a>
                                    </div>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
                <div class="navbar-form searchbar">
                    <div><input id="txtSearch" value=""
                            class="form-control form-control-purple txtSearch" type="text" placeholder="SEARCH BRAND / PRODUCT">
                            <button id="btnSearch" class="btn btn-search" type="submit">
                            <span class="glyphicon glyphicon-search"></span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
</body>

</html>
