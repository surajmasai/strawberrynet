<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slideshow</title>
    <style>
        #s-full-cont {
            width: 100%;
            border: 1px solid black;
            text-align: center;
            margin:auto;
        }
        #s-full-cont > img {
            margin: 2%;
            border-radius: 50px;
        }
    </style>
</head>
<body>
    <div id="s-full-cont">
            <img src="https://a.cdnsbn.com/images/English/banner_SaleFiesta8offAug21_1170_1.jpg" id="slideimage"/>
    </div>
    <script>
        var images= [
        "https://a.cdnsbn.com/images/English/banner_SaleFiesta8offAug21_1170_1.jpg",
        "https://a.cdnsbn.com/images/English/banner_SkincareSensitiveSkinAug21_1170_1.jpg?v=3",
        "https://a.cdnsbn.com/images/English/banner_MenSkincareAug21_1170_1.jpg?v=3",
        "https://a.cdnsbn.com/images/English/banner_Aug21SpecialPurchase_1170_1.jpg",
        "https://a.cdnsbn.com/images/English/banner_HalfPriceSkincareAug21_1170_1.jpg?v=3",
        "https://a.cdnsbn.com/images/English/banner_MakeupAllComplexionAug21_1170_1.jpg?v=3",
        "https://a.cdnsbn.com/images/English/banner_Aug21top40_1170_1.jpg",
        "https://a.cdnsbn.com/images/English/banner_Aug21NewLines_1170_1.jpg",
        "https://a.cdnsbn.com/images/English/banner_VeganBeautyNov20_1170_1.jpg",
        "https://a.cdnsbn.com/images/English/banner_AshiyaMay21_1170_1.jpg",
        "https://a.cdnsbn.com/images/English/banner_MedicalMask28Sep20_1140_1.jpg",
        "https://a.cdnsbn.com/images/English/banner_BrandTacticalDemonFeb20_1140_1.jpg",
        "https://a.cdnsbn.com/images/English/banner_RewardProgramBP_1140_1.jpg"
        ];

        var i = 0;

        function slides (){
            document.getElementById("slideimage").src = images[i];
            if (i < (images.length-1))
                i++;
             else 
                i=0;
        }
        setInterval(slides,1000)
    </script>
</body>
</html>
