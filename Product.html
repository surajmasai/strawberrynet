<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product</title>
    <style>
        #p-top-cont {
            width: 90%;
            margin: 0% 5%;
            border: 1px solid black;
            height:2000px;
        }
        #p-filter-bar {
            border: 1px solid green;
            width: 100%;
            height: 20px;
            
        }
        #p-filter-bar > h1 {
            font-size: 12px;
            float: left;
            margin-right: 10px;
            margin-top: 3px;
        }
        #p-filter-bar > h1:nth-child(5){
            color: #ef1275;
        }
        #p-pic {
            text-align: center;
            border: 1px solid purple;
        }
        #p-pic img {
            max-width:100%;
        }
        #p-info-left {
            border: 1px solid red;
            height:550px;
            float: left;
            width:37%;
            margin:1%;
        }
        #p-info-left-img {
            height:350px;
            text-align: center;
            border: 1px solid green;
        }
        #p-info-left-zoom{
            width:100%;
            height:30px;
            border: 1px solid blue;
        }
        #p-info-left-zoom h5 {
            text-align: center;
            margin-top: 7px;
            font-weight: 300;
        }
        #p-info-left-mimg {
            text-align: center;
            margin: 20px 0px 20px 0px;
        }
        #p-info-left-mimg-top{
            width:55%;
            margin:auto;
            border: 1px solid blue;
            height:80px;
            
        }
        #p-info-left-mimg-top div {
            border: 1px solid gainsboro;
            width:28%;
            margin:2%;
            height:68px;
            float: left;
            text-align: center;
        }
        #p-info-left-mimg-top div img {
            width:100%;
            height:68px;
            margin:auto;
        }
        #p-info-left-share {
            text-align: center;
            width:100%;
        }
        #p-info-left-share h1 {
            font-size: 17px;
            font-weight:150;
        }
        #p-info-right {
            border: 1px solid green;
            height:700px;
            float: right;
            width:57%;
            margin:1%;
        }
        #p-info-right-title {
            width:100%;
            height:90px;
            border: 1px solid green;
        }
        #p-info-right-title > h1 {
            font-size:28px;
            border: 1px solid red;
            margin:0;
        }
        #p-info-right-title > h4 {
            font-size:18px;
            margin: 9px 0;
            border: 1px solid red;
        }
        #p-info-right-title > h7 {
            font-size:14px;
        }
        #p-info-right-pricebox {
            text-align: center;
            margin: 40px 0;
            border: 1px solid red;
            width:100%;
            height:60px;

        }
        #p-info-right-pricebox > div {
            width:60px;
            height:60px;
            background-color:gainsboro;
            float: left;
            margin: 0 5px;
            font-size:12px;
        }
        #p-info-right-pricebox > div > h1 {
            font-size:13px;
            font-weight:525;
            margin: 6px 0px 1px 0px;
            letter-spacing: 0.5px;
        }
        #p-info-right-pricebox > div > h2 {
            font-size:13px;
            font-weight:525;
            letter-spacing: 0.5px;
            margin: 0px 0px 0px 0px;
        }

    </style>
</head>
<body>
    <div id="p-top-cont">
        <div id="p-filter-bar">
            <h1>Hermes</h1>
            <h1>></h1>
            <h1>Men's Cologne</h1>
            <h1>></h1>
            <h1>Terre D'Hermes Eau De Toilette Spray</h1>
        </div>
        <div id="p-pic">
            <img src="https://a.cdnsbn.com/images/English/detail_SaleFiesta8offAug21_1170_1.jpg"/>
        </div>
        <div id="p-info">
            <div id="p-info-left">
                <div id="p-info-left-img">
                    <img src="https://a.cdnsbn.com/images/products/06702140105.jpg" />
                </div>
                <div id="p-info-left-zoom">
                    <h5>Rollover to Zoom</h5>
                </div>
                <div id="p-info-left-mimg">
                    <div id="p-info-left-mimg-top">
                        <div><img src="https://a.cdnsbn.com/images/products/msn/06702140105.jpg"/></div>
                        <div><img src="https://a.cdnsbn.com/images/products/msn/06702140105-1.jpg"/></div>
                        <div><img src="https://a.cdnsbn.com/images/products/msn/06702140105-2.jpg"/></div>
                    </div>
                </div>
                <div id="p-info-left-share">
                    <h1>Share this product:</h1>
                </div>
            </div>
            <div id="p-info-right">
                <div id="p-info-right-title">
                    <h1>HERMES</h1>
                    <h4>Terre D'Hermes Eau De Toilette Spray</h4>
                    <h7>Size: 100ml/3.4oz </h7>
                </div>
                <div id="p-info-right-pricebox">
                    <div>
                        <h1>50ml/1.</h1>
                        <h2>7oz</h2>
                    </div>
                    <div>
                        <h1>100ml/</h1>
                        <h2>3.4oz</h2>
                    </div>
                    <div>
                        <h1>200ml/</h1>
                        <h2>6.5oz</h2>
                    </div>
                </div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
    </div>
</body>
</html>
